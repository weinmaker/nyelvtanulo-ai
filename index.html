<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jani Angol Ügynöke</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Bejelentkezés</h1>
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700">Felhasználónév</label>
        <input name="username" type="text" placeholder="jani" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div>
        <label class="block text-gray-700">Jelszó</label>
        <input name="password" type="password" placeholder="********" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition">Belépés</button>
    </form>
  </div>
</body>
</html>
